
           <div class="jumbotron" style="padding-bottom:0px;">
            <center><h2>Registrar</h2></center>
        </div>
        <center>
<form class="form-horizontal col-lg-4" name="signinForm" role="form" >
    <div class="form-group" >
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="reg.email">
    </div>
    <div class="form-group" >
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="reg.password" ng-minlength="3">
    </div>
    <label class="checkbox">
        <a href="#!/login"> Sign in</a>
    </label>
    <button ng-disabled="!reg.email || !reg.password" type="button" ng-click="signUp()" class="btn btn-lg btn-primary btn-block">SignUp</button>
</form>
</center>
