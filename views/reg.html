    <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Registrar</h2>
        </div>
    <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="reg.email">
        <p class="help-block" ng-show="signupForm.email.$invalid">Email invalido</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid }">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="reg.password" ng-minlength="3">
        <p class="help-block" ng-show="signupForm.password.$error.minlength">Minimo 8 caracteres.</p>
    </div>
    <label class="checkbox">
        <a href="#!/login"> Sign in</a>
    </label>
    <button ng-disabled="!reg.email || !reg.password" type="button" ng-click="signUp()" class="btn btn-lg btn-primary btn-block">SignUp</button>
</form>
