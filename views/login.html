<div class="jumbotron" style="padding-bottom:0px;">
            <center><h2>Iniciar Sesion</h2></center>
        </div>
<form class="form-signin" name="signinForm" role="form">
    <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="log.email">
        <p class="help-block" ng-show="signupForm.email.$invalid">Email invalido</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="log.password" ng-minlength="3">
        <p class="help-block" ng-show="signupForm.password.$error.minlength">Minimo 8 caracteres</p>
    </div>
    <label class="checkbox">
        <a href="#!/reg"> Sign Up</a>
    </label>
    <button ng-disabled="!log.email || !log.password" type="button" ng-click="signIn()" class="btn btn-lg btn-primary btn-block">SignIn</button>
</form>
